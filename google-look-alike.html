<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Look Alike</title>
    <link rel="stylesheet" href="./google_look_alike_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./resources/images/google_tab_logo.png">
</head>

<body>

    <header>

        <nav>
            <a href="" class="nav_item">Gmail</a>
            <a href="" class="nav_item">Images</a>
            <div id="dropdown-wrapper">

                <i id="dropdown-menu" class="material-icons menu">apps</i>
                <div class="app-dropdown">

                    <div class="app-card">
                        <img src="./resources/images/google-logo-png-open-2000.png" alt="Google Image">
                        <p>Google</p>
                    </div>

                    <div class="app-card">
                        <img src="./resources/images/google-maps-png-google-maps-icon-1600.png" alt="Google Maps Image">
                        <p>Maps</p>
                    </div>

                    <div class="app-card">
                        <img src="./resources/images/Google_Calender_logo.png" alt="Google Calender Image">
                        <p>Calender</p>
                    </div>

                    <div class="app-card">
                        <img src="./resources/images/Google_Drive_logo.png" alt="Google Drive Image">
                        <p>Drive</p>
                    </div>

                    <div class="app-card">
                        <img src="./resources/images/google_photos1600.png" alt="Google Photos Image">
                        <p>Photos</p>
                    </div>

                    <div class="app-card">
                        <img src="./resources/images/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep Notes Image">
                        <p>Notes</p>
                    </div>

                </div>

            </div>
            <img class="avtar" src="./resources/images/img_avatar.png" alt="avatar image">
        </nav>

    </header>

    <main>

        <section>

            <img src="./resources/images/googlelogo_color_272x92dp.png" id="google-logo" alt="Google Image">
            <br>
            <div id="input-wrapper">
                <input type="text" name="search" id="search-box">
                <img src="./resources/images/googlemic_color_24dp.png" alt="mic image">
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>



        </section>

    </main>

</body>
